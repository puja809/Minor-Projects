<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martina's Login Page</title>
    <script src="https://kit.fontawesome.com/0e722a349f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="LogInPage.css">
    <link rel="stylesheet" media="screen and (max-width: 1100px)" href="PhoneLogInPage.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Martina's Fitness Club</h1>
        <div class="box">
            <i class="fa fa-user"></i>
            <input type="email" name="email" id="email" placeholder="Enter Your Email">
        </div>
        <div class="box">
            <i class="fa fa-key"></i>
            <input type="password" name="password" id="password" placeholder="Enter Your Password">
        </div>
        <button class="btn">Sign In</button>
    </div>
</body>
</html>
